{% extends "content/base.html" %}

{% block title %}Skladby{% endblock %}

{% block content %}
    <h1>Skladby na albu {{ album.title }}</h1>
    <ul class="list-group">
        {% for track in tracks %}
            <li class="list-group-item">{{ track.title }} ({{ track.duration }})</li>
        {% endfor %}
    </ul>
{% endblock %}
