{% extends "content/base.html" %}

{% block title %}Alba{% endblock %}

{% block content %}
    <h1>Alba kapely {{ band.name }}</h1>
    <ul class="list-group">
        {% for album in albums %}
            <li class="list-group-item">
                <a href="{% url 'track_list' album.id %}">{{ album.title }}</a> ({{ album.release_year }})
            </li>
        {% endfor %}
    </ul>
{% endblock %}
