{% extends 'content/base.html' %}

{% block title %}Kapely{% endblock %}

{% block content %}
    <h1>Kapely</h1>
    <div class="bands-container">
        {% for band in bands %}
            <div class="band-card">
                <h2>{{ band.name }}</h2>
                {% if band.logo %}
                    <img src="{{ band.logo }}" alt="{{ band.name }} logo" class="band-logo">
                {% else %}
                    <p>Logo není dostupné</p>
                {% endif %}
                <a href="{% url 'band_detail' band.id %}" class="band-details-link">Zobrazit detaily</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
