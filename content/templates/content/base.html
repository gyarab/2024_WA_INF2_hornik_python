{% load static %}
<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Tvoje stránka{% endblock %}</title>
    
        
        <link rel="stylesheet" href="{% static 'content/css/base.css' %}">
        <link rel="stylesheet" href="{% static 'content/css/layout.css' %}">
        <link rel="stylesheet" href="{% static 'content/css/typography.css' %}">
        <link rel="stylesheet" href="{% static 'content/css/components.css' %}">
        <link rel="stylesheet" href="{% static 'content/css/footer.css' %}">
    </head>
    

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'homepage' %}">Diskografie</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'band_list' %}">Kapely</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2025 Diskografie Rockových Kapel</p>
    </footer>
</body>
</html>
